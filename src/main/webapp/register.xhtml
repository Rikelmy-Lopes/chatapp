<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registrar</title>

</h:head>
<h:body style="margin:0; height:100vh;">
	<div
		style="display: flex; justify-content: center; align-items: center; height: 100%;">
		<h:form>
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:fieldset legend="Registre-se">
				<div class="card">
					<div class="field grid">
						<p:outputLabel value="Nome: " for="name" />
						<div class="col">
							<p:inputText type="text" id="name" value="#{registerBean.name}"
								placeholder="User Silva" />
						</div>
					</div>

					<div class="field grid">
						<p:outputLabel value="Username: " for="username" />
						<div class="col">
							<p:inputText type="text" id="username"
								value="#{registerBean.username}" placeholder="user_silva" />
						</div>
					</div>

					<div class="field grid">
						<p:outputLabel value="Email: " for="email" />
						<div class="col">
							<p:inputText type="email" id="email"
								value="#{registerBean.email}" placeholder="email@example.com" />
						</div>
					</div>

					<div class="field grid">
						<p:outputLabel value="Senha: " for="password" />
						<div class="col">
							<p:inputText type="password" id="password"
								value="#{registerBean.password}" placeholder="********" />
						</div>
					</div>

					<div class="field grid">
						<p:outputLabel value="Confirme a senha: " for="conf-password" />
						<div class="col">
							<p:inputText type="password" id="conf-password"
								value="#{registerBean.confPassword}" placeholder="********" />
						</div>
					</div>

					<h:panelGrid columns="1">
						<p:commandButton update="growl" id="sendBtn" value="Registrar"
							action="#{registerBean.register}" />
					</h:panelGrid>

					<div class="formgroup-inline">
						<div class="field grid">
							<span>Ja tem uma conta?</span>
							<p:commandLink value="Login" action="login?faces-redirect=true" />
						</div>
					</div>
				</div>
			</p:fieldset>
		</h:form>
	</div>
</h:body>
</html>
