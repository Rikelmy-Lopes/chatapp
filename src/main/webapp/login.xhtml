<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>

</h:head>
<h:body style="margin:0; height:100vh;">
	<div
		style="display: flex; justify-content: center; align-items: center; height: 100%;">
		<h:form>
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">
					<p:outputLabel value="Email: " for="email" />
					<p:inputText type="email" id="email" value="#{loginBean.email}" placeholder="email@example.com">
					</p:inputText>
					<p:outputLabel value="Senha: " for="password" />
					<p:inputText type="password" id="password"
						value="#{loginBean.password}" placeholder="********">
					</p:inputText>
					<p:commandButton update="growl" id="sendBtn" value="Login"
						action="#{loginBean.login}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
</h:body>
</html>
