<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>

</h:head>
<h:body style="margin:0; height:100vh;">
	<div
		style="display: flex; justify-content: center; align-items: center; height: 100%;">
		<h:form>
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:fieldset legend="Login">
				<div class="card">

					<div class="field grid">
						<p:outputLabel value="Email: " for="email" />
						<div class="col">
							<p:inputText type="email" id="email" value="#{loginBean.email}"
								placeholder="email@example.com" />
						</div>
					</div>

					<div class="field grid">
						<p:outputLabel value="Senha: " for="password" />
						<div class="col">
							<p:inputText type="password" id="password"
								value="#{loginBean.password}" placeholder="********" />
						</div>
					</div>

					<h:panelGrid>
						<p:commandButton update="growl" id="sendBtn" value="Login"
							action="#{loginBean.login}" />
					</h:panelGrid>

					<div class="formgroup-inline">
						<div class="field grid">
							<span>NÃ£o tem uma conta?</span>
							<p:commandLink value="Registre-se"
								action="register?faces-redirect=true" ajax="false" />
						</div>
					</div>
					
				</div>
			</p:fieldset>
		</h:form>
	</div>
</h:body>
</html>
