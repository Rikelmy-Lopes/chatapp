<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ChatApp</title>
	<h:outputStylesheet library="css" name="chat.css" />
	<h:outputScript library="js" name="chat.js" />

</h:head>
<body>
	<div id="messages"></div>
	<h:form>
		<p:fieldset legend="Enviar Mensagem">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " for="name" />
				<p:inputText id="name" value="#{chatBean.name}">
					<p:ajax event="keyup" update="sendBtn" />
				</p:inputText>
				<p:outputLabel value="Mensagem: " for="message" />
				<p:inputText id="message" value="#{chatBean.message}">
					<p:ajax event="keyup" update="sendBtn" />
				</p:inputText>
				<p:commandButton id="sendBtn" update="message" value="Enviar"
					action="#{chatBean.send}"
					disabled="#{chatBean.isButtonSendDisabled()}" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</body>
</html>
